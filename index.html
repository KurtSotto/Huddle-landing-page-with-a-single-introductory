<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">
            <img src="/images/logo.svg" alt="Huddle Logo">
        </a>
    </header>

    <main>
        <section class="img-section">
            <img src="/images/illustration-mockups.svg" alt="illustration mockups">
        </section>
        <section class="text-section">
            <div class="title">
                <h1>Build The Community Your Fans Will Love</h1>
            </div>
            <div class="description">
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. </p>
            </div>
            <div class="button-div">
                <button>
                    <p>Register</p>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <div class="flex">
            <div class="fb">
                <img src="/images/facebook-f.svg" alt="facebook icon">
            </div>
            <div class="twitter">
                <img src="/images/twitter.svg" alt="twitter icon">
            </div>
            <div class="instagram">
                <img src="/images/logo-instagram.svg" alt="instagram icon">
            </div>
        </div>
    </footer>
    
</body>
</html>
